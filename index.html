<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bookmarks</title>
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
    <h1>My Bookmarks</h1>
    <section id="js-add-bookmark-form">
        <select name="rating-filter" id="js-rating-filter">
            <option>Sort by rating</option>
            <option value="1">1 Star</option>
            <option value="2">2 star</option>
            <option value="3">3 star</option>
            <option value="4">4 star</option>
            <option value="5">5 star</option>
        </select>
        <form id='js-add-bookmark' class=''>
            <input type="text" name="title" id="js-title" placeholder="Title">
            <input type="url" name="url" id="js-url" placeholder="URL">
            <div>
                <input type="text" name="description" id="js-description" placeholder="Description here">
                <input class="rating" type="radio" name="rating" value="1">1 stars</input>
                <input class="rating" type="radio" name="rating" value="2">2 stars</input>
                <input class="rating" type="radio" name="rating" value="3">3 stars</input>
                <input class="rating" type="radio" name="rating" value="4">4 stars</input>
                <input class="rating" type="radio" name="rating" value="5">5 stars</input>
            </div>
            <button type="submit">Submit</button>
    </section>

    <ul class="bookmarks" id="js-bookmarks">

    </ul>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="scripts/api.js"></script>
    <script type="text/javascript" src="scripts/store.js"></script>
    <script type="text/javascript" src="scripts/bookmarks.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>

</body>
</html>
